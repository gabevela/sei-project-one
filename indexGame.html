<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="index-game">
    <div class="top-row">
        <div class="game-title">
            <div>SHARK ATTACK</div>
        </div>
        <div class="start-game-button">
            <button data-start-game id="data-start-game">PLAY!</button>
        </div>
        <a class="end-game-button" href="indexMain.html">
            <button>End Game</button>
        </a>
    </div>
    <div class="shark-scuba-container">
        <div class="shark-container-one" id="shark-container-one"><img src="assets/vecteezy/shark.png"></div>
        <div class="shark-container-two" id="shark-container-two"><img src="assets/vecteezy/shark.png"></div>
        <div class="shark-container-three" id="shark-container-three"><img src="assets/vecteezy/shark.png"></div>
        <div class="shark-container-four" id="shark-container-four"><img src="assets/vecteezy/shark.png"></div>
        <div class="scuba-container" id="scuba-container"><img src="assets/vecteezy/scuba.png"></div>
    </div>
    <div class="letter-dash-container" id="letter-placeholder"></div>
    <div class="letter-button-container" id="letter-button">
        <button data-letter id="Aa">A</button>
        <button data-letter id="Bb">B</button>
        <button data-letter id="Cc">C</button>
        <button data-letter id="Dd">D</button>
        <button data-letter id="Ee">E</button>
        <button data-letter id="Ff">F</button>
        <button data-letter id="Gg">G</button>
        <button data-letter id="Hh">H</button>

        <button data-letter id="Jj">J</button>
        <button data-letter id="Kk">K</button>
        <button data-letter id="Ll">L</button>
        <button data-letter id="Mm">M</button>
        <button data-letter id="Nn">N</button>
        <button data-letter id="Oo">O</button>
        <button data-letter id="Pp">P</button>
        <button data-letter id="Qq">Q</button>
        <br>
        <button data-letter id="Rr">R</button>
        <button data-letter id="Ss">S</button>
        <button data-letter id="Tt">T</button>
        <button data-letter id="Uu">U</button>
        <button data-letter id="Vv">V</button>
        <button data-letter id="Ww">W</button>
        <button data-letter id="Xx">X</button>
        <button data-letter id="Yy">Y</button>
        <button data-letter id="Zz">Z</button>

    <a class="svg-credits-game" target="_blank" rel="noopener noreferrer"

        <br>
        <a class="svg-credits-game" target="_blank" rel="noopener noreferrer"

    <script defer src="script.js"></script>
</body>

</html>
